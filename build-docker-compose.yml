services:
    db:
        image: postgres:16
        container_name: db
        restart: unless-stopped
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: socialanimal
        ports:
            - "5432:5432"
        volumes:
            - db_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: backend
        restart: unless-stopped
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=production
            - PORT=3000
            - DATABASE_URL=postgresql://postgres:postgres@db:5432/socialanimal
        depends_on:
            db:
                condition: service_healthy
        networks:
            - app-network
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
            interval: 30s
            timeout: 10s
            retries: 3

    frontend:
        image: node:25-alpine
        container_name: frontend
        working_dir: /app
        volumes:
            - ./frontend:/app
            - /app/node_modules
        command: sh -c "npm install && npm run dev"
        ports:
            - "3001:3000"
        environment:
            - NODE_ENV=development
            - BACKEND_URL=http://backend:3000
        depends_on:
            - backend
        networks:
            - app-network

volumes:
    db_data:
networks:
    app-network:
        driver: bridge
