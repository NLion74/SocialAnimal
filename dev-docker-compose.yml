services:
    db:
        image: postgres:16
        container_name: db
        restart: unless-stopped
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: socialanimal
        ports:
            - "5432:5432"
        volumes:
            - db-data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
            interval: 5s
            timeout: 2s
            retries: 20
            start_period: 5s

    backend:
        image: node:22-alpine
        container_name: backend
        working_dir: /app
        volumes:
            - ./backend:/app
            - backend-modules:/app/node_modules
        command: >
            sh -c "npm install &&
                   npx prisma generate &&
                   npx prisma migrate deploy &&
                   npm run dev"
        ports:
            - "${BACKEND_PORT:-4000}:4000"
        environment:
            NODE_ENV: development
            PORT: 4000
            DATABASE_URL: "postgresql://postgres:postgres@db:5432/socialanimal"
        depends_on:
            db:
                condition: service_healthy

    frontend:
        image: node:22-alpine
        container_name: frontend
        working_dir: /app
        volumes:
            - ./frontend:/app
            - frontend-modules:/app/node_modules
        command: sh -c "npm install && npm run dev"
        ports:
            - "${FRONTEND_PORT:-3001}:3001"
        environment:
            NODE_ENV: development
            PORT: 3001
            BACKEND_URL: "http://backend:4000"
            NEXT_PUBLIC_PUBLIC_URL: "${PUBLIC_URL:-http://localhost:3001}"
        depends_on:
            backend:
                condition: service_started

volumes:
    db-data:
    backend-modules:
    frontend-modules:
