services:
    db:
        image: postgres:16
        container_name: db
        restart: unless-stopped
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: socialanimal
        ports:
            - "5432:5432"
        volumes:
            - db-data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - app-network

    backend:
        image: node:20-alpine
        container_name: socialanimal-backend
        working_dir: /app
        volumes:
            - ./socialanimal-backend:/app
            - backend-modules:/app/node_modules
        command: >
            sh -c "npm install &&
                   npx prisma generate &&
                   npx prisma migrate deploy &&
                   npm run dev"
        ports:
            - "${BACKEND_PORT:-3000}:3000"
        environment:
            NODE_ENV: development
            PORT: 3000
            JWT_SECRET: "${JWT_SECRET:-changeme-in-production}"
            DATABASE_URL: "postgresql://postgres:postgres@db:5432/socialanimal"
        depends_on:
            db:
                condition: service_healthy
        networks:
            - app-network

    frontend:
        image: node:20-alpine
        container_name: frontend
        working_dir: /app
        volumes:
            - ./socialanimal-frontend:/app
            - frontend-modules:/app/node_modules
        command: sh -c "npm install && npm run dev"
        ports:
            - "${FRONTEND_PORT:-3001}:3001"
        environment:
            NODE_ENV: development
            PORT: 3001
            BACKEND_URL: "http://backend:3000"
            NEXT_PUBLIC_PUBLIC_URL: "${PUBLIC_URL:-http://localhost:3001}"
        depends_on:
            - backend
        networks:
            - app-network

volumes:
    db-data:
    backend-modules:
    frontend-modules:

networks:
    app-network:
        driver: bridge
