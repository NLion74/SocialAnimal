version: "3.7"

services:
    db:
        image: postgres:16
        container_name: db
        restart: unless-stopped
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: socialanimal
        volumes:
            - db_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - app-network

    backend:
        image: nlion/socialanimal-backend:latest
        container_name: backend
        restart: unless-stopped
        env_file:
            - .env
        environment:
            NODE_ENV: "${NODE_ENV}"
            PORT: "${BACKEND_PORT}"
            DATABASE_URL: "${DATABASE_URL}"
            JWT_SECRET: "${JWT_SECRET}"
            GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"
            GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET}"
            GOOGLE_REDIRECT_URI: "${GOOGLE_REDIRECT_URI}"
            PUBLIC_URL: "${PUBLIC_URL}"
        depends_on:
            - db
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "wget -qO- http://127.0.0.1:4000/health || exit 1",
                ]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s
        networks:
            - app-network

    frontend:
        image: nlion/socialanimal-frontend:latest
        container_name: frontend
        restart: unless-stopped
        ports:
            - "3000:3000"
        env_file:
            - .env
        environment:
            NODE_ENV: "${NODE_ENV}"
            PORT: "${FRONTEND_PORT}"
            PUBLIC_URL: "${PUBLIC_URL}"
        depends_on:
            - backend
        healthcheck:
            test: ["CMD-SHELL", "wget -O- http://127.0.0.1:3000 || exit 1"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s
        networks:
            - app-network

volumes:
    db_data:

networks:
    app-network:
        driver: bridge
